<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/clairio.css">
    <link rel="stylesheet" href="css/tamby.css">
    <link rel="stylesheet" href="css/clipath.css">
    <link rel="stylesheet" href="css/mobile.css">

    <title>Wingle</title>

</head>

<body>
    <script>window.onbeforeunload = function () {
        window.scrollTo(0, 0);
      }</script>
      <div class="backload">

        <div class="loader">

      </div>
      <h3>Wingle</h3>
    </div>
    <div class="courbe">
        <img src="./image/svg/courbe.svg" class="courbe-img">
    </div>
    <div class="clip-path-1"></div>
    <div class="clip-path-2"></div>

    <div class="container">
        <div class="nav">
            <div class="logo">
                <span>Wingle</span>
            </div>
            <div class="navbar">

                </div>
                <div class="ancre">
                    <div class="menu-user">
                        <div class="edit">
                            <div class="avatar">
                                <div class="avatar-image">
                                    <img src="image/profil.jpg" alt="">
                                </div>
                            </div>
                            <a href="#">edit</a>
                        </div>
                        <div class="profile-user">
                            <h3>Helena Brauer</h3>
                            <span class="man">Manager</span>
                            <span class="email">helena@brauer.com</span>
                        </div>
                    </div>
                    <div class="responsive-menu">
                        <div class="avatar">
                            <div class="avatar-image">
                                <img src="image/profil.jpg" alt="">
                            </div>
                        </div>
                        <a href="#">Helena</a>
                    </div>
                </div>

            </div>
        </div> 
        <div class="content">
            <div class="left">
                <div class="ambony">
                    <div class="slider">
                        <div class="slider-image">
                             <!-- niova xD -->
                             <div class="default"></div>
                             <div class="default"></div>
                             <div class="default"></div>
                        </div>
                    </div>
                    <div class="info-slider">
                        <h2>Bonne Ance</h2>
                        <a href="#">More details</a>
                    </div>

                    <div class="pointsxD">
                        <div class="point0 pt">
                        </div>
                        <div class="point1 pt">
                        </div>
                        <div class="point2 pt">
                        </div>
                    </div>
                </div>
                <div class="ambany">
                    <div id="card" class="card">
                        <div class="contenant">
                            <img src="image/svg/boussole.svg" alt="">

                            <p>Camping guide</p>
                            <a href="#">View details</a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="contenants">
                            <img src="image/svg/route.svg" alt="">

                        <div class="details">
                            <p>Dangerous hikes</p>
                            <a href="#">View details</a>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="right">
                <div class="box">
                    <div class="card-1">
                        <div class="c-left">
                            <img src="./image/svg/casque.svg" class="casque">

                                <span><span class="g">36</span> hours</span>
                                <span>Snorkeling</span>
                            </div>
                        </div>
                        <div class="c-right">
                            <div class="avatars">

                                <div class="peoples-3">

                    </div>
                    <div class="card-1">
                        <div class="c-left">

                            </div>
                        </div>
                        <div class="c-right">
                            <div class="avatars">
                                <div class="trois">
                                    <div class="peoples-1">
                                        <img src="./image/icon5.jpg" alt="">
                                    </div>
                                    <div class="peoples-2">
                                        <img src="./image/icon6.jpg" alt="">
                                    </div>
                                </div>
                                <!-- <div class="peoples-3">
                                    <img src="./image/icon2.jpg" alt="" >
                                </div> -->
                            </div>
                            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="card-1 ">
                        <div class="c-left">
                            <img src="./image/svg/radeau.svg" class="casque">
                            <div class="lengende">
                                <span><span class="g">42</span> hours</span>
                                <span>Kayaking</span>
                            </div>
                        </div>
                        <div class="c-right">
                            <div class="avatars">
                                <div class="quatre">
                                    <div class="peoples-1  ">
                                        <img src="./image/icon.jpg" alt="">
                                    </div>
                                    <div class="peoples-2">
                                        <img src="./image/icon3.jpg" alt="">
                                    </div>
                                    <div class="peoples-3">
                                        <img src="./image/icon2.jpg" alt="">
                                    </div>
                                    <div class="peoples-4">
                                        <img src="./image/icon1.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="localite">
                        <p>Greenwich Street New York, NY 10007</p>
                        <div class="social">
                            <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
                            <div class="linkIn"><i class="fa-brands fa-linkedin-in"></i></div>
                            <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script src="js/loading.js"></script>
    <script src="js/sscript.js"></script>

</html>
